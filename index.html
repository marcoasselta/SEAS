<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css" />
    <title>Formulário DUH</title>
</head>
<body>
    <div id="container">  
        <form action="./index.html">  
        <label id="label" name="cpf" for="fCPF">CPF:</label><br>
        <input type="text" id="fCPF" maxlength="14" oninput="isCpf(numCpf)"><br><br>

        <label id="label" name="nome" for="nome">Nome Completo:</label><br>
        <input type="text" id="nome" onblur="notVazio(habName,habTel)" disabled><br><br>

        <label id="label" name="tel" for="telefone">Telefone:</label><br>
        <input type="text" id="telefone" onblur="notVazio(habName,habTel)" disabled><br><br>

        <label id="label" name="obs" id="observ" for="obs">Observação:</label><br>
        <input type="hidden" id="obs" disabled><br><br>
        
        <input type="submit" id="env" value="Finalizar" disabled>
        </form>
    </div>  

    <script src="/script.js"></script>
</body>


</html>
